<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <h1 class="rainbow">Quiz Master</h1>
        {% if user.is_authenticated %}
            <div>
                <h4 class="mb-4">Hi, {{ user.username }}</h4>
            <a class="btn btn-lg btn-outline-dark" href="{% url 'game:topics' %}">Let's Quiz!</a>
            </div>
        <div><a class="btn btn-lg btn-outline-dark mt-4" href="{% url 'user:logout' %}">Logout</a></div>
        {% else %}
        <h5>Please Login/Sign up to start Quizzing</h5>
        <div>
            <a class="btn btn-lg btn-outline-dark" href="{% url 'user:login' %}">Login</a>
            <a class="btn btn-lg btn-outline-dark" href="{% url 'user:signup' %}">Sign Up</a>
        </div>
        {% endif %}
    </div>
{% if messages %}
    {% for msg in messages %}
        <div class='alert alert-{{ msg.tags }}' role="alert">
            <a type="button" class='close' data-dismiss='alert' aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </a>
            {{ msg }}
        </div>
    {% endfor %}
    {% endif %}
</body>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</html>
